{% extends "base.html" %}
{% block content %}

<h1 class="text-center heading pt-lg-4">Explore Cities</h1>
<hr>

{% for country, cities in countries.items() %}

<section class="text-center subheading py-lg-2">
    <h2 class="secheading">{{ country }}</h2>
    {% for city in cities %}
    <a class="btn btn-default btn-lg" href="{{ url_for('search_cafe') }}?city_name={{ city }}">{{ city }}</a>
    {% endfor %}
</section>
{% endfor %}

{% endblock %}
